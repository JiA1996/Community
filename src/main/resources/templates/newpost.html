<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ji's Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/newpost.css">
    <link rel="stylesheet" href="css/editormd.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/editormd.min.js"></script>


</head>
<body>
<nav class="navbar navbar-default">

    <!-- navigation bar -->
    <div th:insert="~{navigationBar :: navBar}"></div>

    <!-- /.container-fluid -->
    <div class="container-fluid overall">
        <div class="row">

            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> send a new post </h2>
                <hr>
                <form action="/newpost" method="post">

                    <!-- title -->
                    <div class="form-group">
                        <label for="title">Title for your post: </label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="title……"
                               autocomplete="off">
                    </div>

                    <!-- mark down editor -->
                    <div class="form-group" id="markdown-editor">
                        <label for="body">Main body:</label>
                        <textarea name="body"
                                  id="body"
                                  th:text="${body}"
                                  class="form-control"
                                  style="display:none;"
                                  cols="30"
                                  rows="10"></textarea>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            var editor = editormd("markdown-editor", {
                                width: "100%",
                                height: 350,
                                path: "/js/lib/",
                                delay: 0,
                                watch: true,//real time preview
                                placeholder: "enter content",
                                // imageUpload: true,
                                // imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                // imageUploadURL: "/file/upload",
                            });
                        });
                    </script>

                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}"
                         th:if="${error != null}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>

                </form>
            </div>

        </div>
    </div>


</nav>
</body>
</html>
