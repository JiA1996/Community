<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ji's Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/newpost.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<!-- navigation bar -->
<div th:insert="~{navigationBar :: navBar}"></div>

<!-- display posts -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Posts </h3>
            <hr>

            <div class="media" th:each="post : ${posts}">

                <!-- user icon -->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src= "${post.userObject.getAvatarUrl()}">
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/post/'+ ${post.id}}" th:text="${post.title}"></a></h4>
                    <span th:text="${post.body}"></span> <br>
                    <span class="text-desc"><span th:text="${post.num_comment}"></span> comments • <span
                            th:text="${post.num_view}"></span> views • <span
                            th:text="${#dates.format(post.gmt_create,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>

            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Future functionalities</h3>
            <h2>custom user icon</h2>
            <h2>custom user sign up</h2>
            <h2>pagination</h2>
            <h2>title for each page</h2>
        </div>
    </div>
</div>


</body>
</html>
